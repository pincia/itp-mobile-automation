  <!-- Move back one screen of the slides -->
  <ion-col size="6" text-left>
    <ion-button fill="clear" (click)="back()">
      <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-col>

  <!-- Move forward one screen of the slides -->
  <ion-col size="6" text-right>
    <ion-button fill="clear" (click)="next()">
      <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>

<calendar 
[eventSource]="eventSource" 
[calendarMode]="calendar.mode" 
[currentDate]="calendar.currentDate"
(onEventSelected)="onEventSelected($event)"
(onTitleChanged)="onViewTitleChanged($event)"
(onTimeSelected)="onTimeSelected($event)" 
[monthviewEventDetailTemplate]="template"
startHour="6"
endHour="20"
step="30"
startingDayWeek="1">
</calendar>

<ion-fab vertical="center" horizontal="center" slot="fixed">
  <ion-spinner [style.display]="displaySpinner" name="crescent"></ion-spinner>
</ion-fab>
</ion-content>

<ng-template #template let-selectedDate="selectedDate.events" let-noEventsLabel="noEventsLabel">
  <ion-list *ngIf="selectedDate.length > 0" no-lines class="event-list" padding>
    <ion-item  style="width:100%" *ngFor="let event of selectedDate" (click)="onEventSelected(event)" >
      <ion-icon name="calendar" item-start style="color: rgb(49, 128, 219);margin-right: 10px;font-size: 30px;"></ion-icon>
      <h3>{{event.title}}</h3>

    </ion-item>
  </ion-list>
  <h4 class="text-center" *ngIf="selectedDate.length == 0">{{noEventsLabel}}</h4>
</ng-template>
