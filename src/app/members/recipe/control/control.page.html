<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>ESEGUI CONTROLLO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row no-padding class="rowstyle" style="height: 40px;">
      <ion-col><b>NOME CONTROLLO</b></ion-col>
    </ion-row>
    <ion-row no-padding class="rowstyle" style="height: 60px;">
      <ion-col><b>DRUM</b> <br>{{drum}}</ion-col>
      <ion-col><b>ODP</b> <br>{{odp}}</ion-col>
      <ion-col><b>PASSO</b> <br>{{passo}}</ion-col>
    </ion-row>

    <ion-row style="text-align: center">
      <ion-col>
        <ion-select *ngIf="showSelection" style="font-size: 36px;" placeholder="Seleziona">
          <ion-select-option *ngFor="let opt of options">{{opt}}</ion-select-option>

        </ion-select>

        <div *ngIf="!showSelection">
            <ion-label style="color: black; font-size: 32px; " fixed>VALORE</ion-label>
          <ion-input style="border: solid red;" type="number" placeholder="Inserisci valore"></ion-input>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-textarea placeholder="Inserisci note.."></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col [ngClass]="current_selected==i?'selected':''" *ngFor="let picture of pictures; let i=index" id="{{i}}"
        (click)="highlight(i)" size="6">
        <ion-icon *ngIf="current_selected==i?'true':''" (click)="deletePicture(i)"
          style="color:red; position: absolute; margin-top: -5px;margin-left: 97px;font-size: 32px;" name="close">
        </ion-icon>
        <div style="height:100%;width:100%;">     <ion-img [src]="picture"></ion-img>
          
 
        </div>
   

      </ion-col>
      <ion-col size="6">
        <div style=" color:lightgray;border: 1px solid;width: 100%;height: 172px;">
          <ion-icon (click)="takePicture()"
            style="position: absolute; margin-top: 62px;margin-left: 40px;font-size: 48px;" name="camera"></ion-icon>

        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center;">
        <ion-button (click)="save()" style="height: 50px;font-size: 20px;">SALVA        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
