<ion-header>
  <ion-toolbar color="primary">
    <ion-title >SETTINGS</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-bounce class="background-content">
  <ion-list class="profile-list">
   
      <ion-item class="profile-item" style="border-bottom: 1px solid #e7e7e7 !important;">
          <div class="holiday-card"  [routerLink]="'/notifiche'" routerDirection="forward">
            <h4 class="profile-title">Notifiche</h4>
            <span class="profile-inner-item">
              
              <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
            </span>
          </div>
        </ion-item>
    <ion-item class="profile-item" style="border-bottom: 1px solid #e7e7e7 !important;">
      <div class="holiday-card"  [routerLink]="'/feedbacks'" routerDirection="forward">
        <h4 class="profile-title">Feedback Audio, Haptic</h4>
        <span class="profile-inner-item">
          <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </span>
      </div>
    </ion-item>
  
  </ion-list>
</ion-content>
