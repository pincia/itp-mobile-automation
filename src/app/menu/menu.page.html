      <ion-content class="side-menu">
        <ion-list class="side-menu-list" (click)="openPage('Home')">
          <button class="sidemenu-button" menuClose ion-item>
            Dashboard
          </button>
        </ion-list>
        <ion-list class="side-menu-list" (click)="openSub('empMenu')">
          <button class="sidemenu-button" ion-item>
            Employee
            <ion-icon [name]="selectedPage == 'empMenu'? 'arrow-down' : 'arrow-forward'" float-right></ion-icon>
          </button>
        </ion-list>
        <div *ngIf="selectedPage == 'empMenu'" class="subMenu">
          <ion-list class="side-menu-list" (click)="openPage('employeeList')">
            <button class="sidemenu-button" menuClose ion-item>
              All Employees
            </button>
          </ion-list>
          <ion-list class="side-menu-list" (click)="openPage('holidays')">
            <button class="sidemenu-button" menuClose ion-item>
              Holidays
            </button>
          </ion-list>
          <ion-list  class="side-menu-list" (click)="openPage('attendance')">
            <button class="sidemenu-button" menuClose ion-item>
              Attendance
            </button>
          </ion-list>
          <ion-list  class="side-menu-list" (click)="openPage('attendancelist')">
            <button class="sidemenu-button" menuClose ion-item>
              Attendance List
            </button>
          </ion-list>

            <button class="sidemenu-button" menuClose ion-item>

            </button>

            <button class="sidemenu-button" menuClose ion-item>

            </button>

            <button class="sidemenu-button" menuClose ion-item (click)="openPage('department')">

            <button class="sidemenu-button" (click)="openPage('designations')" menuClose ion-item>

            </button>
          </ion-list>

        <ion-list class="side-menu-list" (click)="openPage('project')">
          <button class="sidemenu-button" menuClose ion-item>

        </ion-list>

          <button class="sidemenu-button" menuClose ion-item>

          <button class="sidemenu-button" menuClose ion-item>

        </ion-list>
        <ion-list class="side-menu-list" (click)="openPage('email')">
            <button class="sidemenu-button" menuClose ion-item>
              Email
            </button>
          </ion-list>

          <button class="sidemenu-button" menuClose ion-item>
            Chat
          </button>
        </ion-list>
        <ion-list class="side-menu-list" (click)="openSub('callMenu')">
          <button class="sidemenu-button" ion-item>
            Calls
            <ion-icon [name]="selectedPage == 'callMenu'? 'arrow-down' : 'arrow-forward'" float-right></ion-icon>
          </button>
        </ion-list>
        <div *ngIf="selectedPage == 'callMenu'" class="subMenu">
          <ion-list class="side-menu-list" (click)="openPage('voicecall')">
            <button class="sidemenu-button" menuClose ion-item>

          </ion-list>

        <div >

            <button class="sidemenu-button" ion-item>

              <ion-icon [name]="selectedPage == 'accountsMenu'? 'arrow-down' : 'arrow-forward'" float-right></ion-icon>
            </button>
          </ion-list>
          <div *ngIf="selectedPage == 'accountsMenu'" class="subMenu">

                </button>
              </ion-list>

        <ion-list class="side-menu-list" (click)="openSub('payMenu')">
          <button class="sidemenu-button" ion-item>

            <ion-icon [name]="selectedPage == 'payMenu'? 'arrow-down' : 'arrow-forward'" float-right></ion-icon>
          </button>
        </ion-list>
        <div *ngIf="selectedPage == 'payMenu'" class="subMenu">
          <ion-list class="side-menu-list" (click)="openPage('empSalary')">
            <button class="sidemenu-button" menuClose ion-item>
              Employee Salary
            </button>
          </ion-list>
          
          <ion-list class="side-menu-list" (click)="openPage('payslip')">
            <button class="sidemenu-button" menuClose ion-item>
              Payslip
            </button>
          </ion-list>

          <button class="sidemenu-button" menuClose ion-item>
            Attendance
          </button>
        </ion-list>

            <button class="sidemenu-button" menuClose ion-item>
              Forgot Password
            </button>
          </ion-list>
          <ion-list class="side-menu-list" (click)="openPage('profile')">
              <button class="sidemenu-button" menuClose ion-item>
              Profile
              </button>
            </ion-list>
