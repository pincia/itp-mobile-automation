<ion-content no-padding class="align">
  <ion-grid>
    <ion-row>
      <ion-col size="10" class="align">
        <form [formGroup]="loginForm" (ngSubmit)="login()" style="width:100%;">
          <ion-item no-padding>
            <ion-icon name="person"></ion-icon>
            <ion-input type="text" placeholder="Nome Utente " [(ngModel)]="user.id" formControlName="id"></ion-input>
          </ion-item>

          <ion-item no-padding>
            <ion-icon name="lock"></ion-icon>
            <ion-input *ngIf="!showPasswordText" placeholder="Password" [(ngModel)]="user.password" type="password"
              formControlName="password"></ion-input>
            <ion-input *ngIf="showPasswordText" placeholder="Password" [(ngModel)]="user.password" type="text"
              formControlName="password"></ion-input>
            <button style="color: rgba(0, 0, 0, 0.54);background: white; font-size: 1.5rem;outline: none!important;" icon-only ion-button clear
              type="button" item-right (click)="showPasswordText=!showPasswordText">
              <ion-icon *ngIf="showPasswordText" name="eye"></ion-icon>
              <ion-icon *ngIf="!showPasswordText" name="eye-off"></ion-icon>
            </button>
          </ion-item>
           <ion-item no-padding>
            <ion-icon name="construct"></ion-icon>
           <ion-input  placeholder="Codice Impianto" [(ngModel)]="codice_impianto" type="text"
            formControlName="codice_impianto" (change)='onChange($event.target.value)'></ion-input>
          </ion-item>

          <ion-button type="submit" expand="block" style="--background: rgb(49, 128, 219)!important;--background-activated: rgb(49, 128, 219); --background-hover:rgb(49, 128, 219);--background-focused:rgb(49, 128, 219);">Login</ion-button>
          <div style="width:100%;margin-top:30px;padding: 10px;color: rgba(0, 0, 0, 0.54);">
            <h3 class="registerUser" [routerLink]="'/registartion'" routerDirection="forward" style=" outline: none !important;" no-lines>Registra</h3>
            <h3 class="forgotPassword">
              <a  href="http://3.16.169.253/itproxy/public/password/reset" style="text-decoration:none;">Password dimenticata?</a>
            </h3>
          </div>

        </form>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-spinner [style.display]="displaySpinner" name="crescent"></ion-spinner>
  </ion-fab>
  <!--<ion-fab vertical="bottom" no-margin horizontal="end" slot="fixed">
    <ion-fab-button color="warning" (touchstart)="fabDown()" (touchend)="fabUp()">
      <ion-icon name="barcode"></ion-icon>
    </ion-fab-button>


  </ion-fab>
-->
</ion-content>
